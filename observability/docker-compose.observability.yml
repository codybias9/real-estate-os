version: '3.8'

# Observability stack for Real Estate OS
# Usage: docker-compose -f docker-compose.yml -f observability/docker-compose.observability.yml up

services:
  # ============================================================================
  # Prometheus (Metrics Collection)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: real-estate-os-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - real-estate-network

  # ============================================================================
  # Grafana (Visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: real-estate-os-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - real-estate-network

  # ============================================================================
  # Jaeger (Distributed Tracing)
  # ============================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: real-estate-os-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - real-estate-network

  # ============================================================================
  # OpenTelemetry Collector (Optional - for advanced routing)
  # ============================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: real-estate-os-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector/config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    depends_on:
      - jaeger
      - prometheus
    networks:
      - real-estate-network
    profiles:
      - advanced

  # ============================================================================
  # Loki (Log Aggregation - Optional)
  # ============================================================================
  loki:
    image: grafana/loki:latest
    container_name: real-estate-os-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - real-estate-network
    profiles:
      - logs

  # ============================================================================
  # Promtail (Log Shipper - Optional)
  # ============================================================================
  promtail:
    image: grafana/promtail:latest
    container_name: real-estate-os-promtail
    restart: unless-stopped
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - real-estate-network
    profiles:
      - logs

volumes:
  prometheus_data:
  grafana_data:

networks:
  real-estate-network:
    external: true
