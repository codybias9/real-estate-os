# Prometheus Configuration for Real Estate OS Platform
# Version: 1.0
# Last Updated: 2024-11-02

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: 'real-estate-os-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Real Estate OS API
  - job_name: 'real-estate-os'
    static_configs:
      - targets:
          - 'api:8000'
        labels:
          component: 'api'
          tier: 'application'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL Database
  - job_name: 'postgresql'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          component: 'database'
          tier: 'infrastructure'
          database: 'real_estate_os'
    scrape_interval: 30s

  # Redis (Feast Online Store)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
        labels:
          component: 'cache'
          tier: 'infrastructure'
          service: 'feast-online-store'
    scrape_interval: 30s

  # Qdrant Vector Database
  - job_name: 'qdrant'
    static_configs:
      - targets:
          - 'qdrant:6333'
        labels:
          component: 'vector-db'
          tier: 'infrastructure'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # MinIO Object Storage
  - job_name: 'minio'
    static_configs:
      - targets:
          - 'minio:9000'
        labels:
          component: 'object-storage'
          tier: 'infrastructure'
    metrics_path: '/minio/v2/metrics/cluster'
    scrape_interval: 60s

  # Airflow Web Server
  - job_name: 'airflow-webserver'
    static_configs:
      - targets:
          - 'airflow-webserver:8080'
        labels:
          component: 'orchestration'
          tier: 'application'
          airflow_component: 'webserver'
    metrics_path: '/admin/metrics'
    scrape_interval: 30s

  # Airflow Scheduler
  - job_name: 'airflow-scheduler'
    static_configs:
      - targets:
          - 'airflow-scheduler:8793'
        labels:
          component: 'orchestration'
          tier: 'application'
          airflow_component: 'scheduler'
    metrics_path: '/admin/metrics'
    scrape_interval: 30s

  # Airflow Workers
  - job_name: 'airflow-workers'
    static_configs:
      - targets:
          - 'airflow-worker-1:8793'
          - 'airflow-worker-2:8793'
        labels:
          component: 'orchestration'
          tier: 'application'
          airflow_component: 'worker'
    metrics_path: '/admin/metrics'
    scrape_interval: 30s

  # Great Expectations Metrics
  - job_name: 'great-expectations'
    static_configs:
      - targets:
          - 'gx-exporter:9090'
        labels:
          component: 'data-quality'
          tier: 'observability'
    metrics_path: '/metrics'
    scrape_interval: 60s

  # OpenLineage / Marquez
  - job_name: 'marquez'
    static_configs:
      - targets:
          - 'marquez:5000'
        labels:
          component: 'lineage'
          tier: 'observability'
    metrics_path: '/api/v1/metrics'
    scrape_interval: 60s

  # ML Model Servers
  - job_name: 'ml-models'
    static_configs:
      - targets:
          - 'comp-critic:8001'
          - 'dcf-engine:8002'
          - 'regime-monitor:8003'
          - 'offer-optimizer:8004'
        labels:
          component: 'ml-serving'
          tier: 'application'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Node Exporter (Host Metrics)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          component: 'infrastructure'
          tier: 'infrastructure'
    scrape_interval: 30s

  # cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'
        labels:
          component: 'containers'
          tier: 'infrastructure'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets:
          - 'grafana:3000'
        labels:
          component: 'monitoring'
          tier: 'observability'
    metrics_path: '/metrics'
    scrape_interval: 60s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
        labels:
          component: 'monitoring'
          tier: 'observability'
    scrape_interval: 30s

