# Orange County, California Configuration
# Market: Orange County
# Population: ~3.2M
# Key Cities: Anaheim, Irvine, Santa Ana, Huntington Beach

county_info:
  name: "Orange County"
  state: "CA"
  state_full: "California"
  fips_code: "06059"
  population: 3186989
  median_home_price: 950000
  key_cities:
    - "Anaheim"
    - "Irvine"
    - "Santa Ana"
    - "Huntington Beach"
    - "Newport Beach"
    - "Costa Mesa"

scrape_params:
  state: "CA"
  city: "Irvine"
  max_pages: 25
  rate_limit_delay: 3
  headless: true

assessor:
  name: "Orange County Assessor"
  website: "https://www.ocassessor.com/"
  parcel_url: "https://www.ocassessor.com/parcel-search"
  api_endpoint: null
  requires_selenium: true

data_sources:
  primary:
    - name: "FSBO.com"
      priority: 1
      spider: "fsbo"

filters:
  min_price: 500000
  max_price: 3500000
  property_types: ["Single Family", "Townhouse", "Condo"]
  min_bedrooms: 2
  min_bathrooms: 2.0

scoring_adjustments:
  market_heat: 1.05
  appreciation_rate: 0.05
  days_on_market_target: 55

target_neighborhoods:
  - name: "Irvine"
    zip_codes: ["92602", "92603", "92604", "92606", "92612", "92614", "92618", "92620"]
    score_multiplier: 1.20
  - name: "Newport Beach"
    zip_codes: ["92625", "92657", "92660", "92661", "92662", "92663"]
    score_multiplier: 1.35
  - name: "Huntington Beach"
    zip_codes: ["92646", "92647", "92648", "92649"]
    score_multiplier: 1.15

notes: |
  Orange County is one of the most expensive markets in the US.
  Strong economy with tech, healthcare, and entertainment sectors.
  Irvine is a master-planned city with excellent schools.
