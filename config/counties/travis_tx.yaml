# Travis County, Texas Configuration
# Market: Austin Metro Area
# Population: ~1.3M
# Key Cities: Austin

county_info:
  name: "Travis County"
  state: "TX"
  state_full: "Texas"
  fips_code: "48453"
  population: 1318115
  median_home_price: 550000
  key_cities:
    - "Austin"
    - "Pflugerville"
    - "Lakeway"

scrape_params:
  state: "TX"
  city: "Austin"
  max_pages: 30
  rate_limit_delay: 2
  headless: true

assessor:
  name: "Travis Central Appraisal District"
  website: "https://www.traviscad.org/"
  parcel_url: "https://stage.travis.prodigycad.com/"
  api_endpoint: null
  requires_selenium: true

data_sources:
  primary:
    - name: "FSBO.com"
      priority: 1
      spider: "fsbo"

filters:
  min_price: 250000
  max_price: 1500000
  property_types: ["Single Family", "Townhouse", "Condo"]
  min_bedrooms: 2
  min_bathrooms: 2.0

scoring_adjustments:
  market_heat: 1.25  # Very hot market
  appreciation_rate: 0.12
  days_on_market_target: 30

target_neighborhoods:
  - name: "Downtown Austin"
    zip_codes: ["78701", "78702", "78703"]
    score_multiplier: 1.30
  - name: "Zilker"
    zip_codes: ["78704"]
    score_multiplier: 1.25
  - name: "Mueller"
    zip_codes: ["78723"]
    score_multiplier: 1.20

notes: |
  Austin is one of the fastest-growing tech hubs in the US.
  Major companies like Tesla, Oracle relocating here.
  No state income tax. Strong job market and cultural scene.
