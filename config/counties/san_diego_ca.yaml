# San Diego County, California Configuration
# Market: San Diego Metro Area
# Population: ~3.3M
# Key Cities: San Diego, Chula Vista, Oceanside

county_info:
  name: "San Diego County"
  state: "CA"
  state_full: "California"
  fips_code: "06073"
  population: 3298634
  median_home_price: 850000
  key_cities:
    - "San Diego"
    - "Chula Vista"
    - "Oceanside"
    - "Carlsbad"
    - "El Cajon"

scrape_params:
  state: "CA"
  city: "San-Diego"
  max_pages: 30
  rate_limit_delay: 3
  headless: true

assessor:
  name: "San Diego County Assessor"
  website: "https://arcc.sdcounty.ca.gov/"
  parcel_url: "https://arcc.sdcounty.ca.gov/Pages/parcelDetail.aspx"
  api_endpoint: null
  requires_selenium: true

data_sources:
  primary:
    - name: "FSBO.com"
      priority: 1
      spider: "fsbo"

filters:
  min_price: 400000
  max_price: 3000000
  property_types: ["Single Family", "Townhouse", "Condo"]
  min_bedrooms: 2
  min_bathrooms: 2.0

scoring_adjustments:
  market_heat: 1.10
  appreciation_rate: 0.06
  days_on_market_target: 50

target_neighborhoods:
  - name: "La Jolla"
    zip_codes: ["92037", "92093"]
    score_multiplier: 1.30
  - name: "Del Mar"
    zip_codes: ["92014"]
    score_multiplier: 1.25
  - name: "Carlsbad"
    zip_codes: ["92008", "92009", "92010", "92011"]
    score_multiplier: 1.15

notes: |
  San Diego is a high-value, stable market with limited supply.
  Strong military and biotech job bases.
  Coastal properties command premium prices.
