# Cook County, Illinois Configuration
# Market: Chicago Metro Area
# Population: ~5.2M
# Key Cities: Chicago, Evanston, Skokie

county_info:
  name: "Cook County"
  state: "IL"
  state_full: "Illinois"
  fips_code: "17031"
  population: 5173363
  median_home_price: 325000
  key_cities:
    - "Chicago"
    - "Evanston"
    - "Skokie"
    - "Oak Park"
    - "Berwyn"

scrape_params:
  state: "IL"
  city: "Chicago"
  max_pages: 30
  rate_limit_delay: 2
  headless: true

assessor:
  name: "Cook County Assessor"
  website: "https://www.cookcountyassessor.com/"
  parcel_url: "https://www.cookcountyassessor.com/pin-search"
  api_endpoint: null
  requires_selenium: true

data_sources:
  primary:
    - name: "FSBO.com"
      priority: 1
      spider: "fsbo"

filters:
  min_price: 150000
  max_price: 1500000
  property_types: ["Single Family", "Townhouse", "Condo"]
  min_bedrooms: 2
  min_bathrooms: 1.5

scoring_adjustments:
  market_heat: 0.95  # Slower market
  appreciation_rate: 0.04
  days_on_market_target: 65

target_neighborhoods:
  - name: "Lincoln Park"
    zip_codes: ["60614", "60657"]
    score_multiplier: 1.20
  - name: "Lakeview"
    zip_codes: ["60613", "60657"]
    score_multiplier: 1.15
  - name: "Evanston"
    zip_codes: ["60201", "60202"]
    score_multiplier: 1.10

notes: |
  Chicago is a major financial and cultural center.
  High property taxes. Population outflow to suburbs and other states.
  Focus on lakefront and well-connected transit areas.
