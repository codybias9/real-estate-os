[pytest]
# Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --cov=api
    --cov=db
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=70

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    e2e: End-to-end tests (deselect with '-m "not e2e"')
    slow: Slow running tests
    unit: Unit tests
    webhook: Webhook tests
    auth: Authentication tests
    sse: Server-sent events tests
    idempotency: Idempotency tests
    reconciliation: Reconciliation tests
    compliance: Compliance tests
    requires_redis: Tests that require Redis
    requires_celery: Tests that require Celery

# Minimum Python version
minversion = 3.9

# Coverage configuration
[coverage:run]
source = api,db
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
