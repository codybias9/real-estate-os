[pytest]
# Pytest configuration for Real Estate OS

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (no typos in @pytest.mark.xxx)
    --strict-markers
    # Coverage options
    --cov=api/app
    --cov=db
    --cov=ml
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage below threshold
    --cov-fail-under=60
    # Show warnings
    -W default
    # Capture output (show prints on failure)
    --capture=no

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, API)
    e2e: End-to-end tests (full stack)
    slow: Slow tests (skip with -m "not slow")
    auth: Authentication tests
    properties: Property endpoint tests
    outreach: Outreach endpoint tests
    ml: Machine learning tests
    tenant: Multi-tenant isolation tests

# Coverage options
[coverage:run]
source = api,db,ml
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    */versions/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    if TYPE_CHECKING:
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    # Debugging
    import pdb
    pdb.set_trace()
    # Type checking
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
