[pytest]
# Root-level pytest configuration for all packages
testpaths =
    packages/contracts/tests
    services/policy-kernel/tests
    agents/discovery/resolver/tests
    agents/enrichment/hub/tests
    agents/scoring/engine/tests
    api/tests
    # db/tests (requires PostgreSQL, run separately with: pytest db/tests)

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    --cov-fail-under=90

# Async support
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    requires_db: marks tests that require database
    requires_minio: marks tests that require MinIO

# Coverage thresholds by package
[coverage:run]
source =
    packages/contracts/src
    services/policy-kernel/src
    agents/discovery/resolver/src
    agents/enrichment/hub/src
    agents/scoring/engine/src
    api
branch = True
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
