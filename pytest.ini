[pytest]
# =============================================================================
# Pytest Configuration for Real Estate OS
# =============================================================================

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show test summary
    -ra
    # Show local variables on failures
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage
    --cov=api
    --cov=db
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    # Fail if coverage below threshold
    --cov-fail-under=70
    # Warnings
    -W ignore::DeprecationWarning
    # Parallel execution (optional, comment out if issues)
    # -n auto

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, redis, etc.)
    e2e: End-to-end tests (full stack)
    slow: Tests that take >1 second
    mock: Tests using mock providers
    real: Tests requiring real API keys
    smoke: Smoke tests (critical paths only)

# Coverage options
[coverage:run]
source = api,db
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*
    */node_modules/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Debug code
    def __repr__
    if self\.debug
    # Defensive code
    raise AssertionError
    raise NotImplementedError
    # Non-runnable code
    if 0:
    if __name__ == .__main__.:
    # Type checking
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# =============================================================================
# Test Environment Configuration
# =============================================================================

# Set environment variables for tests
env =
    MOCK_MODE=true
    DB_DSN=postgresql://postgres:postgres@localhost:5432/real_estate_os_test
    REDIS_URL=redis://localhost:6379/15
    ENVIRONMENT=test
    DEBUG=false
    JWT_SECRET_KEY=test-secret-key
    TESTING=true

# Timeout for tests (seconds)
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Asyncio
asyncio_mode = auto

# =============================================================================
# Plugin Configuration
# =============================================================================

# pytest-xdist (parallel execution)
[pytest-xdist]
looponfail = false

# pytest-timeout
[pytest-timeout]
timeout = 300
