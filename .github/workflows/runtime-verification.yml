name: Runtime Verification (MOCK_MODE)

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - main
      - 'claude/**'
  workflow_dispatch:

jobs:
  verify-platform:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn sqlalchemy psycopg2-binary pydantic pydantic-settings
          pip install pytest pytest-cov httpx

      - name: Start services
        run: |
          docker compose up -d --wait
          sleep 30

      - name: Health checks
        run: |
          echo "Testing /healthz endpoint..."
          curl -f http://localhost:8000/healthz || exit 1

          echo "Testing OpenAPI spec..."
          curl -f http://localhost:8000/docs/openapi.json > openapi.json || exit 1

          ENDPOINT_COUNT=$(jq '.paths | keys | length' openapi.json)
          echo "Endpoint count: $ENDPOINT_COUNT"

          if [ "$ENDPOINT_COUNT" -lt 50 ]; then
            echo "âŒ Expected at least 50 endpoints, got $ENDPOINT_COUNT"
            exit 1
          fi
          echo "âœ… Endpoint count: $ENDPOINT_COUNT"

      - name: Run runtime verification script
        run: |
          chmod +x scripts/runtime_verification/verify_platform.sh
          ./scripts/runtime_verification/verify_platform.sh
        env:
          API_URL: http://localhost:8000
          TIMEOUT: 30

      - name: Upload evidence artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runtime-evidence-${{ github.run_number }}
          path: |
            audit_artifacts/runtime_*/
            runtime_evidence_*.zip
          retention-days: 30

      - name: Check test results
        if: always()
        run: |
          if [ -f audit_artifacts/runtime_*/RUNTIME_EVIDENCE_SUMMARY.md ]; then
            cat audit_artifacts/runtime_*/RUNTIME_EVIDENCE_SUMMARY.md
          fi

      - name: Stop services
        if: always()
        run: docker compose down -v

  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install black flake8 mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi

      - name: Check code formatting (black)
        run: |
          black --check api/ || echo "âš ï¸ Code formatting issues found (black)"
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 api/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "âš ï¸ Linting issues found"
        continue-on-error: true

      - name: Type check with mypy
        run: |
          mypy api/ --ignore-missing-imports || echo "âš ï¸ Type checking issues found"
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install safety
        run: pip install safety

      - name: Security scan dependencies
        run: |
          if [ -f requirements.txt ]; then
            safety check -r requirements.txt || echo "âš ï¸ Security vulnerabilities found"
          fi
        continue-on-error: true

  report-status:
    needs: [verify-platform, lint-and-test, security-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Report status
        run: |
          echo "## ðŸ” Runtime Verification Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Platform Verification | ${{ needs.verify-platform.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Test | ${{ needs.lint-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
