name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:13-3.4
        env:
          POSTGRES_DB: realestate_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Apply database migrations
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: realestate_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass123
        run: |
          # Wait for postgres to be ready
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

          # Apply migrations in order
          for migration in db/migrations/*.sql; do
            echo "Applying $migration..."
            PGPASSWORD=$POSTGRES_PASSWORD psql -h localhost -U postgres -d realestate_test -f "$migration"
          done

      - name: Run tests with coverage
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: realestate_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpass123
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          TESTING: true
        run: |
          pytest tests/ \
            --cov=api \
            --cov=ml \
            --cov=document_processing \
            --cov-report=html \
            --cov-report=xml \
            --cov-report=term \
            -v \
            --tb=short \
            | tee test-output.txt

          # Generate test summary
          mkdir -p artifacts/tests
          echo "=== Test Summary ===" > artifacts/tests/test-summary.txt
          echo "Date: $(date)" >> artifacts/tests/test-summary.txt
          echo "" >> artifacts/tests/test-summary.txt
          tail -20 test-output.txt >> artifacts/tests/test-summary.txt

      - name: Upload coverage reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml
            artifacts/tests/test-summary.txt

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from XML report
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
          echo "Coverage: $COVERAGE"
          # Fail if coverage below 70%
          python -c "import sys; sys.exit(0 if float('$COVERAGE') >= 0.70 else 1)" || {
            echo "‚ùå Coverage below 70% threshold"
            exit 1
          }

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run flake8
        run: |
          flake8 api/ ml/ document_processing/ dags/ --count --statistics --max-line-length=120 --exclude=__pycache__

      - name: Check code formatting with black
        run: |
          black --check --line-length=120 api/ ml/ document_processing/ dags/

      - name: Check import sorting with isort
        run: |
          isort --check-only --profile black api/ ml/ document_processing/ dags/

      - name: Run mypy type checks
        run: |
          mypy api/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.api -t real-estate-os-api:test .

      - name: Test Docker image
        run: |
          # Start container
          docker run -d --name api-test -p 8000:8000 \
            -e TESTING=true \
            real-estate-os-api:test

          # Wait for startup
          sleep 10

          # Health check
          curl -f http://localhost:8000/health || exit 1

          # Cleanup
          docker stop api-test
          docker rm api-test
