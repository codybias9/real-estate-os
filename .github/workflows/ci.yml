name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

env:
  MOCK_MODE: "true"
  TESTING: "true"
  DB_DSN: "postgresql://postgres:postgres@localhost:5432/real_estate_os_test"
  REDIS_URL: "redis://localhost:6379/15"
  JWT_SECRET_KEY: "test-secret-key-ci"

jobs:
  # =============================================================================
  # LINT & CODE QUALITY
  # =============================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy

      - name: Check code formatting (Black)
        run: |
          black --check --diff api/ db/ tests/ scripts/

      - name: Lint code (Flake8)
        run: |
          flake8 api/ db/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 api/ db/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # =============================================================================
  # UNIT TESTS
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov pytest-asyncio pytest-xdist pytest-timeout pytest-mock

      - name: Run unit tests
        run: |
          pytest tests/unit \
            -v \
            -m unit \
            --cov=api \
            --cov=db \
            --cov-report=xml \
            --cov-report=term \
            --junit-xml=junit-unit.xml

      - name: Upload unit test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-test-results
          path: |
            junit-unit.xml
            .coverage

  # =============================================================================
  # INTEGRATION TESTS
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: real_estate_os_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov pytest-asyncio pytest-xdist pytest-timeout pytest-mock httpx

      - name: Run integration tests
        run: |
          pytest tests/integration \
            -v \
            -m integration \
            --cov=api \
            --cov=db \
            --cov-append \
            --cov-report=xml \
            --cov-report=term \
            --junit-xml=junit-integration.xml
        env:
          DB_DSN: postgresql://postgres:postgres@localhost:5432/real_estate_os_test
          REDIS_URL: redis://localhost:6379/15

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: |
            junit-integration.xml
            coverage.xml

  # =============================================================================
  # E2E TESTS
  # =============================================================================
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: real_estate_os_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov pytest-asyncio pytest-xdist pytest-timeout pytest-mock httpx

      - name: Run E2E tests
        run: |
          pytest tests/e2e \
            -v \
            -m e2e \
            --cov=api \
            --cov=db \
            --cov-append \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --junit-xml=junit-e2e.xml
        env:
          DB_DSN: postgresql://postgres:postgres@localhost:5432/real_estate_os_test
          REDIS_URL: redis://localhost:6379/15

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            junit-e2e.xml
            coverage.xml
            htmlcov/

  # =============================================================================
  # COVERAGE VALIDATION
  # =============================================================================
  coverage:
    name: Coverage Validation
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download test artifacts
        uses: actions/download-artifact@v3

      - name: Install coverage tools
        run: |
          pip install coverage

      - name: Combine coverage reports
        run: |
          coverage combine || true
          coverage xml || true
          coverage report || true

      - name: Validate coverage threshold (70%)
        run: |
          python scripts/test/validate_coverage.py \
            coverage.xml \
            --threshold 70 \
            --output coverage-report.json

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage-report.json

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 60

  # =============================================================================
  # DOCKER BUILD
  # =============================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: real-estate-os:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # SECURITY SCAN
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # SUCCESS GATE
  # =============================================================================
  ci-success:
    name: CI Success Gate
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests, e2e-tests, coverage, docker-build, security]
    if: always()
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.coverage.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "âŒ CI pipeline failed"
            exit 1
          else
            echo "âœ… CI pipeline passed"
          fi

      - name: Post success message
        if: success()
        run: |
          echo "ðŸŽ‰ All CI checks passed!"
          echo "âœ… Linting passed"
          echo "âœ… Unit tests passed"
          echo "âœ… Integration tests passed"
          echo "âœ… E2E tests passed"
          echo "âœ… Coverage >= 70%"
          echo "âœ… Docker build successful"
          echo "âœ… Security scan clean"
