version: '3.8'

services:
  # ============================================================================
  # Address Normalization Service (with libpostal)
  # ============================================================================
  normalization-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: real-estate-os-normalization
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - libpostal_data:/usr/local/share/libpostal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - real-estate-network

volumes:
  libpostal_data:
    driver: local

networks:
  real-estate-network:
    external: true
