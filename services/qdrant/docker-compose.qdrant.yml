version: '3.8'

services:
  # ============================================================================
  # Qdrant Vector Database
  # ============================================================================
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: real-estate-os-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
      - ./qdrant_config.yaml:/qdrant/config/production.yaml
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__ENABLE_TLS=false
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - real-estate-network

  # ============================================================================
  # Qdrant Web UI (optional)
  # ============================================================================
  qdrant-web-ui:
    image: qdrant/qdrant-web-ui:latest
    container_name: real-estate-os-qdrant-ui
    restart: unless-stopped
    ports:
      - "6335:80"
    environment:
      - QDRANT_API_URL=http://qdrant:6333
    depends_on:
      - qdrant
    networks:
      - real-estate-network

volumes:
  qdrant_storage:
    driver: local

networks:
  real-estate-network:
    external: true
