[tool.poetry]
name = "real-estate-os"
version = "0.1.0"
description = "Real estate platform"
authors = ["codybias9 <you@example.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"

# Web Framework
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.30.1"}
pydantic = "^2.11.7"
pydantic-settings = "^2.2.1"
python-multipart = "^0.0.9"

# Database
sqlalchemy = "^2.0.29"
psycopg2-binary = "^2.9.9"
alembic = "^1.13.1"

# Authentication
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
bcrypt = "^4.1.2"

# External Integrations
sendgrid = "^6.11.0"
twilio = "^9.0.4"
minio = "^7.2.5"
stripe = "^8.9.0"

# Background Jobs
celery = "^5.3.6"
redis = "^5.0.3"
flower = "^2.0.1"

# PDF Generation
weasyprint = "^61.2"

# Scraping (existing)
scrapy = "^2.13.3"
playwright = "^1.53.0"
aiohttp = "^3.12.13"
requests = "^2.32.4"

# Monitoring & Observability
prometheus-client = "^0.20.0"
sentry-sdk = {extras = ["fastapi"], version = "^1.44.1"}

# Utilities
python-dateutil = "^2.9.0"
boto3 = "^1.39.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "^25.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
