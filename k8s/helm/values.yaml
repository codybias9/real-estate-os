# Default values for real-estate-os Helm chart
# This is a YAML-formatted file.

# ============================================================================
# Global Configuration
# ============================================================================
global:
  imagePullSecrets: []
  storageClass: ""

# ============================================================================
# API Service
# ============================================================================
api:
  enabled: true
  replicaCount: 3

  image:
    repository: real-estate-os-api
    pullPolicy: IfNotPresent
    tag: "latest"

  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  env:
    - name: DB_DSN
      valueFrom:
        secretKeyRef:
          name: database-credentials
          key: dsn
    - name: JWT_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: jwt-secret
          key: secret-key
    - name: REDIS_URL
      value: "redis://redis-master:6379/0"
    - name: CORS_ORIGINS
      value: "https://app.real-estate-os.com"

  livenessProbe:
    httpGet:
      path: /healthz
      port: 8000
    initialDelaySeconds: 40
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /healthz
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

# ============================================================================
# Web Service (Frontend)
# ============================================================================
web:
  enabled: true
  replicaCount: 2

  image:
    repository: real-estate-os-web
    pullPolicy: IfNotPresent
    tag: "latest"

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80

  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 30

  readinessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 10

# ============================================================================
# Ingress Configuration
# ============================================================================
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: api.real-estate-os.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: api
              port: 8000
    - host: app.real-estate-os.com
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: web
              port: 8080
  tls:
    - secretName: real-estate-os-tls
      hosts:
        - api.real-estate-os.com
        - app.real-estate-os.com

# ============================================================================
# PostgreSQL Database (Bitnami Chart)
# ============================================================================
postgresql:
  enabled: true
  auth:
    database: real_estate_os
    username: postgres
    existingSecret: database-credentials
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password

  primary:
    persistence:
      enabled: true
      size: 20Gi

    resources:
      limits:
        memory: 2Gi
        cpu: 1000m
      requests:
        memory: 1Gi
        cpu: 500m

  metrics:
    enabled: true

# ============================================================================
# Redis Cache (Bitnami Chart)
# ============================================================================
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    existingSecret: redis-credentials
    existingSecretPasswordKey: password

  master:
    persistence:
      enabled: true
      size: 8Gi

    resources:
      limits:
        memory: 512Mi
        cpu: 500m
      requests:
        memory: 256Mi
        cpu: 250m

  metrics:
    enabled: true

# ============================================================================
# Service Monitor (Prometheus)
# ============================================================================
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s

# ============================================================================
# Pod Disruption Budget
# ============================================================================
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ============================================================================
# Network Policies
# ============================================================================
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

# ============================================================================
# Security Context
# ============================================================================
securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
