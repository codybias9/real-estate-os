version: '3.8'

services:
  # Database
  postgres:
    image: postgres:16-alpine
    container_name: realtor-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: real_estate_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - realtor-network

  # Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: realtor-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - realtor-network

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: realtor-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - realtor-network

  # Object Storage - MinIO
  minio:
    image: minio/minio:latest
    container_name: realtor-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - realtor-network

  # PDF Generation - Gotenberg
  gotenberg:
    image: gotenberg/gotenberg:7
    container_name: realtor-gotenberg
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - realtor-network

  # Email Capture - MailHog
  mailhog:
    image: mailhog/mailhog:latest
    container_name: realtor-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - realtor-network

  # SMS Capture - Mock Twilio
  mock-twilio:
    build:
      context: ./services/mock-twilio
      dockerfile: Dockerfile
    container_name: realtor-mock-twilio
    environment:
      STORAGE_DIR: /data/messages
      API_WEBHOOK_URL: http://api:8000/api/v1/webhooks/twilio/sms
    ports:
      - "4010:4010"
    volumes:
      - mock_twilio_data:/data/messages
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:4010/')"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - realtor-network

networks:
  realtor-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  mock_twilio_data:
