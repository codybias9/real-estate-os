# Use our custom-built image for all Airflow components
defaultImage:
  repository: codybias9/reo-airflow
  tag: 0.1.0
  # Use IfNotPresent for local development with Minikube to avoid unnecessary pulls
  # and allow the use of locally built images.
  pullPolicy: IfNotPresent

# Airflow Helm Chart Overrides
executor: CeleryExecutor
postgresql:
  enabled: false
redis:
  enabled: false
webserverSecretKey: "your-super-secret-webserver-key-for-dev"
dags:
  persistence:
    enabled: true
    size: 1Gi
  gitSync:
    enabled: false
data:
  metadataConnection:
    user: postgres
    pass: postgres
    protocol: postgresql
    host: postgres-postgresql.data.svc.cluster.local
    port: 5432
    db: airflow
    sslmode: disable
  resultBackendConnection:
    user: postgres
    pass: postgres
    protocol: postgresql
    host: postgres-postgresql.data.svc.cluster.local
    port: 5432
    db: airflow
    sslmode: disable
  brokerUrl: "amqp://user:guest@rabbitmq.messaging.svc.cluster.local:5672/"

