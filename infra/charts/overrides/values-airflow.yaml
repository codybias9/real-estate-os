# Use our custom-built image for all Airflow components
defaultImage:
  repository: codybias9/reo-airflow
  tag: 0.1.0
  pullPolicy: IfNotPresent

# Airflow Helm Chart Overrides
executor: CeleryExecutor

# Let the Airflow chart manage its own dependencies for a simpler local setup.
postgresql:
  enabled: true
redis:
  enabled: true

webserverSecretKey: "your-super-secret-webserver-key-for-dev"
dags:
  persistence:
    enabled: true
    size: 1Gi
  gitSync:
    enabled: false

# The 'data' block is no longer needed as the chart will auto-configure
# connections to its internal postgresql and redis instances.
