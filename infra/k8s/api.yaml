apiVersion: apps/v1
kind: Deployment
metadata:
  name: reo-api # This is the consistent, correct name.
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reo-api
  template:
    metadata:
      labels:
        app: reo-api
    spec:
      containers:
      - name: api
        image: codybias9/reo-api:0.1.0
        ports:
        - containerPort: 8000
        env:
        - name: DB_DSN
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: DB_DSN
