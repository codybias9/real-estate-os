version: '3.7'

services:
  # Marquez API server
  marquez-api:
    image: marquezproject/marquez:latest
    container_name: marquez-api
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - MARQUEZ_PORT=5000
      - MARQUEZ_ADMIN_PORT=5001
      - POSTGRES_HOST=marquez-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marquez
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
    depends_on:
      - marquez-db
    networks:
      - marquez-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/namespaces"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Marquez Web UI
  marquez-web:
    image: marquezproject/marquez-web:latest
    container_name: marquez-web
    ports:
      - "3001:3000"
    environment:
      - MARQUEZ_HOST=marquez-api
      - MARQUEZ_PORT=5000
    depends_on:
      - marquez-api
    networks:
      - marquez-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL for Marquez metadata
  marquez-db:
    image: postgres:14
    container_name: marquez-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=marquez
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - marquez-db-data:/var/lib/postgresql/data
    networks:
      - marquez-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  marquez-network:
    driver: bridge

volumes:
  marquez-db-data:
    driver: local
