version: '3.8'

services:
  # PostgreSQL database for Marquez metadata
  marquez-db:
    image: postgres:15-alpine
    container_name: marquez-postgres
    environment:
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: marquez
      POSTGRES_DB: marquez
    ports:
      - "5433:5432"
    volumes:
      - marquez-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marquez-net

  # Marquez API server
  marquez-api:
    image: marquezproject/marquez:latest
    container_name: marquez-api
    environment:
      MARQUEZ_CONFIG: /usr/src/app/marquez.yml
      POSTGRES_HOST: marquez-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: marquez
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: marquez
      MARQUEZ_PORT: 5000
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - ./marquez-config.yml:/usr/src/app/marquez.yml:ro
    depends_on:
      marquez-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5001/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marquez-net

  # Marquez Web UI
  marquez-web:
    image: marquezproject/marquez-web:latest
    container_name: marquez-web
    environment:
      MARQUEZ_HOST: marquez-api
      MARQUEZ_PORT: 5000
    ports:
      - "3000:3000"
    depends_on:
      marquez-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marquez-net

volumes:
  marquez-db-data:
    driver: local

networks:
  marquez-net:
    driver: bridge
