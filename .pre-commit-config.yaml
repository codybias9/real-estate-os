# Pre-commit hooks for Real Estate OS
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: local
    hooks:
      # Tenant ID Query Checks
      - id: check-tenant-queries
        name: Check tenant_id in queries
        entry: python scripts/ci/check_tenant_queries.py
        language: system
        pass_filenames: false
        files: \.(py)$
        exclude: '^(tests/|scripts/ci/)'

      # Migration Tenant ID Checks
      - id: check-migrations
        name: Check migrations for tenant_id
        entry: python scripts/ci/check_migrations.py
        language: system
        pass_filenames: false
        files: ^db/versions/.*\.py$

      # Tenant Usage Linting
      - id: lint-tenant-usage
        name: Lint tenant usage patterns
        entry: python scripts/ci/lint_tenant_usage.py
        language: system
        pass_filenames: false
        files: \.(py)$
        exclude: '^(tests/|scripts/ci/)'

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        exclude: ^(migrations/|web/)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        exclude: ^(migrations/|web/)

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]
        exclude: ^(migrations/|web/)

  # TypeScript/JavaScript (for web frontend)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^web/.*\.(ts|tsx|js|jsx)$
        additional_dependencies:
          - eslint@8.56.0
          - '@typescript-eslint/eslint-plugin@6.0.0'
          - '@typescript-eslint/parser@6.0.0'

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
