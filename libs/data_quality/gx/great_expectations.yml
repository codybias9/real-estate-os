# Great Expectations Configuration
# Real Estate OS Data Quality Framework

config_version: 3.0

# ============================================================================
# Datasources
# ============================================================================
datasources:
  real_estate_postgres:
    class_name: Datasource
    module_name: great_expectations.datasource
    execution_engine:
      class_name: SqlAlchemyExecutionEngine
      module_name: great_expectations.execution_engine
      connection_string: ${DB_DSN}
    data_connectors:
      default_runtime_data_connector:
        class_name: RuntimeDataConnector
        batch_identifiers:
          - default_identifier_name

      properties_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          property:
            class_name: Asset
            schema_name: public
            table_name: property

      ownership_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          ownership:
            class_name: Asset
            schema_name: public
            table_name: ownership

      outreach_connector:
        class_name: ConfiguredAssetSqlDataConnector
        assets:
          outreach_campaign:
            class_name: Asset
            schema_name: public
            table_name: outreach_campaign
          outreach_contact:
            class_name: Asset
            schema_name: public
            table_name: outreach_contact

# ============================================================================
# Stores
# ============================================================================
stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: expectations/

  validations_store:
    class_name: ValidationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/validations/

  evaluation_parameter_store:
    class_name: EvaluationParameterStore

  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: checkpoints/

# ============================================================================
# Data Docs
# ============================================================================
data_docs_sites:
  local_site:
    class_name: SiteBuilder
    show_how_to_buttons: true
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: uncommitted/data_docs/local_site/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

  s3_site:
    class_name: SiteBuilder
    store_backend:
      class_name: TupleS3StoreBackend
      bucket: ${GX_S3_BUCKET:-real-estate-os-data-docs}
      prefix: data_docs/
    site_index_builder:
      class_name: DefaultSiteIndexBuilder

# ============================================================================
# Validation Operators
# ============================================================================
validation_operators:
  action_list_operator:
    class_name: ActionListValidationOperator
    action_list:
      - name: store_validation_result
        action:
          class_name: StoreValidationResultAction
      - name: store_evaluation_params
        action:
          class_name: StoreEvaluationParametersAction
      - name: update_data_docs
        action:
          class_name: UpdateDataDocsAction
          site_names:
            - local_site
            - s3_site
      - name: send_slack_notification_on_validation_result
        action:
          class_name: SlackNotificationAction
          slack_webhook: ${SLACK_WEBHOOK_URL}
          notify_on: failure
          renderer:
            module_name: great_expectations.render.renderer.slack_renderer
            class_name: SlackRenderer

# ============================================================================
# Anonymous Usage Statistics (opt-out)
# ============================================================================
anonymous_usage_statistics:
  enabled: false
  data_context_id: real-estate-os-production

# ============================================================================
# Plugins
# ============================================================================
plugins_directory: plugins/

# ============================================================================
# Config Variables
# ============================================================================
config_variables_file_path: uncommitted/config_variables.yml

# ============================================================================
# Notebooks
# ============================================================================
notebooks:
