version: '3.8'

services:
  # ============================================================================
  # Keycloak (OIDC/SSO Provider)
  # ============================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: real-estate-os-keycloak
    command: start-dev
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}

      # Database (using existing Postgres)
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

      # HTTP settings
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8180
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge

      # Metrics
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"

    ports:
      - "8180:8180"

    volumes:
      - ./realms:/opt/keycloak/data/import
      - keycloak_data:/opt/keycloak/data

    depends_on:
      - postgres

    networks:
      - real-estate-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ============================================================================
  # Keycloak Database (shares Postgres with main app)
  # ============================================================================
  postgres:
    # Uses existing postgres service from main docker-compose.yml
    # Just needs keycloak database created
    # See init script below
    image: postgres:15-alpine
    environment:
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_DB:-real_estate_os},${KEYCLOAK_DB:-keycloak}

volumes:
  keycloak_data:
    driver: local

networks:
  real-estate-network:
    external: true
